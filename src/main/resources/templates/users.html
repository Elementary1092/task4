<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>

    <body>
        <div>
            <h1 th:align="center"><b>USERS</b></h1>
        </div>

        <div>

            <div th:replace="fragments/buttons :: logout"></div>
            <table class="table table-striped table-bordered" id="table">
                <thead class="thread-dark">
                    <tr>
                        <th>ID</th>
                        <th>Email</th>
                        <th>Register date</th>
                        <th>Last seen</th>
                        <th>Status</th>
                        <th>Blocked</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}" name="data-row">
                        <td th:text="${user.id}">--</td>
                        <td th:text="${user.email}">--</td>
                        <td th:text="${user.regDate}">--</td>
                        <td th:text="${user.lastSeen}">--</td>
                        <td th:text="${user.isOnline} ? 'online' : 'offline'">--</td>
                        <td th:text="${user.blocked} ? 'Yes' : 'No'">--</td>
                        <td>
                            <form method="POST" th:action="@{/users/block/{id}(id=${user.id})}">
                                <button type="submit" name="submit" value="value" class="link-button">Block</button>
                            </form>
                            <form method="POST" th:action="@{/users/unblock/{id}(id=${user.id})}">
                                <button type="submit" name="submit" value="value" class="link-button">Unblock</button>
                            </form>
                            <form method="POST" th:action="@{/users/delete/{id}(id=${user.id})}">
                                <button type="submit" name="submit" value="value" class="link-button">Delete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    <div th:replace="fragments/footer :: footer"></div>
</html>
