<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Users</title>
        <meta charset="UTF-8">
        <link th:rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
    </head>

    <body>
        <div>
            <h1 th:align="center">USERS</h1>
        </div>
        <div>
            <table class="table table-striped table-bordered">
                <thead class="thread-dark">
                <tr>
                    <th>ID</th>
                    <th>Email</th>
                    <th>Register date</th>
                    <th>Last seen</th>
                    <th>Status</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users}">
                        <td th:text="${user.id}">--</td>
                        <td th:text="${user.email}">--</td>
                        <td th:text="${user.regDate}">--</td>
                        <td th:text="${user.lastSeen}">--</td>
                        <td th:text="${user.status}">offline</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>

    <footer class="bg-dark text-center text-white">
        <div class="container p-4">
            <section class="mb-4">
                <a class="btn btn-outline-light btn-floating m-1" href="${github}" role="button">
                    <i class="fab fa-github"></i>
                </a>

                <a class="btn btn-outline-light btn-floating m-1" href="${email}" role="button">
                    <i class="fab fa-gmail"></i>
                </a>
            </section>
        </div>

        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            Â© 2022 ITransition Internship Task 4
        </div>
    </footer>
</html>
