<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>

    <body>
        <div class="container text-center">
            <h1 th:align="center">LOG IN</h1>

            <form th:action="@{/update}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">E-mail: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{email}" th:value="*{user.email}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Registration date: </label>
                        <div class="col-8">
                            <p th:text="*{user.regDate}">--</p>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Last seen: </label>
                        <div class="col-8">
                            <p th:text="*{user.lastSeen}">--</p>
                        </div>
                    </div>

                    <div th:replace="fragments/buttons :: submitButton"></div>

                    <div th:replace="fragments/buttons :: cancelButton"></div>

                    <div class="form-group row">
                        <button type="button" class="btn btn-default" th:onclick="'window.location.href=\'/change_password\''">
                            Change password
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>

    <div th:replace="fragments/footer :: footer"></div>
</html>
