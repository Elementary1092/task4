<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>

    <body>
        <div class="container text-center">
            <h1 th:align="center">CHANGE PASSWORD</h1>

            <form th:action="@{/change_password}" th:object="${password}" method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">Old password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{old}" class="form-control"
                                   required minlength="1"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">New password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{new}" class="form-control"
                                   required minlength="1"/>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Confirm new password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{newConfirmation}" class="form-control"
                                   required minlength="1"/>
                        </div>
                    </div>

                    <div th:replace="fragments/buttons :: submitButton"></div>

                    <div th:replace="fragments/buttons :: cancelButton"></div>
                </div>
            </form>
        </div>
    </body>

    <div th:replace="fragments/footer :: footer"></div>
</html>
