<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>

    <body>
        <section class="vh-100 bg-light">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">

                                <div class="mb-md-5 mt-md-4 pb-5">

                                    <h2 class="fw-bold mb-2 text-uppercase">LOG IN</h2>
                                    <p class="text-white-50 mb-5">Please enter your email and password!</p>
                                    <form th:action="@{/login}" th:object="${user}" method="post" style="max-width: 600px;">
                                        <div class="form-outline form-white mb-4">
                                            <input type="email" id="typeEmailX" th:field="*{username}"
                                                   class="form-control form-control-lg" required />
                                            <label class="form-label" for="typeEmailX">Email</label>
                                        </div>

                                        <div class="form-outline form-white mb-4">
                                            <input type="password" id="typePasswordX" th:field="*{password}"
                                                   class="form-control form-control-lg" required minlength="1"/>
                                            <label class="form-label" for="typePasswordX">Password</label>
                                        </div>

                                        <button class="btn btn-outline-light btn-lg px-5" type="submit">Login</button>
                                    </form>
                                </div>

                                <div>
                                    <p class="mb-0">Don't have an account?
                                        <a th:href="@{/signup}" class="text-white-50 fw-bold">Sign Up</a>
                                    </p>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
