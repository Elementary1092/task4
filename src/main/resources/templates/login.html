<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="fragments/header :: header"></head>

    <body>
        <div class="container flex-lg-wrap text-center">
            <h1 th:align="center">LOG IN</h1>

            <form th:action="@{/process_login}" th:object="${user}" method="post" style="max-width: 600px; margin: 0 auto;">
                <div class="m-3">
                    <div class="form-group row">
                        <label class="col-4 col-form-label">E-mail: </label>
                        <div class="col-8">
                            <input type="email" th:field="*{username}" class="form-control" required />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-4 col-form-label">Password: </label>
                        <div class="col-8">
                            <input type="password" th:field="*{password}" class="form-control"
                                   required minlength="1"/>
                        </div>
                    </div>

                    <div class="form-group row" th:if="${hasError}">
                        <p th:text="${error}" style="text-underline-color: red"></p>
                    </div>

                    <div class="form-group row">
                        <button type="submit" class="btn btn-default" formmethod="post" autofocus>
                            Sign in
                        </button>
                    </div>

                    <div class="form-group row">
                        <button type="button" class="btn btn-default" th:onclick="'window.location.href=\'/signup.html\''">
                            Sign up
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
